	<head>
		<script>
			function myFunction() {
				var x,y;

				y = document.getElementById("num2").value;

					alert(x + " " + "is bigger");

				if (y > x) {
					alert(x + " " + "is smaller");

				}

	</head>
	<body>

		<input id="num2">
		<button type = "button" onclick="myFunction()">
			calc
		</button>
